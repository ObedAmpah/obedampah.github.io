<html>

  <head>

  <body>
    
    <a href="../index.html">Back to Home</a>

    <div id="main_container" class="col-md-12">

        <div class="row">

        <h1 class="title">Favorite 90's Nickelodean Cartoons!</h1>

            <div class="col-lg-8">
                <div class="radio">
                  <label>
                    <input class="form-check-input" type="radio" name="optradio" id="exampleRadios1" value="Rugrats">
                    Rugrats
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input class="form-check-input" type="radio" name="optradio" id="exampleRadios2" value="Doug">
                    Doug
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input class="form-check-input" type="radio" name="optradio" id="exampleRadios3" value="Ahh! Real Monsters">
                    Ahh! Real Monsters
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input class="form-check-input" type="radio" name="optradio" id="exampleRadios4" value="Salute Your Shorts">
                    Salute Your Shorts
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input class="form-check-input" type="radio" name="optradio" id="exampleRadios5" value="Are You Afraid of the Dark?">
                    Are You Afraid of the Dark?
                  </label>
                </div>
                <div class="radio">
                  <label >
                    <input class="form-check-input" type="radio" name="optradio" id="exampleRadios6" value="Other">
                    Other
                  </label>
                </div>
                <div class="form-group hidden hidden-form">
                  <label for="comment">Fave 90's Nickelodean Show:</label>
                  <textarea class="form-control" rows="5" id="comment" placeholder="Tell us your show and give us a reason why!"></textarea>
                </div>

              <button type="submit" className="btn btn-primary">Submit</button>


            </div>

        </div>

    </div>


  </body>
