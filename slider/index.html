<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8" />

    <title>Slider</title>

    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <!-- BOOTSTRAP JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>

    <!-- BOOTSTRAP SLIDER JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.2.0/bootstrap-slider.js"></script>

    <!-- CUSTOM JS -->
    <script src="main.js" type="text/javascript"></script>

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.css">

    <!-- BOOTSTRAP SLIDER CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.2.0/css/bootstrap-slider.css">

    <!-- FONTS -->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet' type='text/css'>

    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body>

    <a href="../index.html">Back to Home</a>

    <div id="main_container" class="col-md-12">

        <div class="row">

            <div class="col-md-4">

                <input type="text" data-slider-min="0" data-slider-max="255" data-slider-value="0" id="redSlide" data-slider-step="5" data-slider-tooltip="hide"/>
                <span id="">Red Value: <span id="red_slider_value"></span></span>

                <input type="text" data-slider-min="0" data-slider-max="255" data-slider-value="0" id="greenSlide" data-slider-step="5" data-slider-tooltip="hide"/>
                <span id="">Green Value: <span id="green_slider_value"></span></span>

                <input type="text" data-slider-min="0" data-slider-max="255" data-slider-value="0" id="blueSlide" data-slider-step="5" data-slider-tooltip="hide"/>
                <span id="">Blue Value: <span id="blue_slider_value"></span></span>

                <input type="text" data-slider-min="0" data-slider-max="1" data-slider-value="" id="alphaSlide" data-slider-step="0.1" data-slider-tooltip="hide"/>
                <span id="">Alpha Value: <span id="alpha_slider_value"></span></span>

            </div>
            <div class="col-md-4">
                <textarea name="" rows="5"></textarea>
            </div>

        </div>

    </div>


  </body>

</html>
