<!-- index.html -->
<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8" />

    <title>Login Form</title>

    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <!-- BOOTSTRAP JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- CUSTOM JS -->
    <script src="main.js" type="text/javascript"></script>

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.css">

    <!-- FONTS -->
    <link href='https://fonts.googleapis.com/css?family=Catamaran' rel='stylesheet' type='text/css'>

    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body>
    
    <a href="../index.html">Back to Home</a>

    <div id="main_container" class="col-md-12">

        <div class="row">

        <h1 class="title">User login</h1>

            <div class="col-lg-6 col-lg-offset-3">

              <div class="form-group">
                <label for="user">Username:</label>
                <input type="text" class="form-control" id="user">
              </div>

              <div class="form-group">
                <label for="passwd">Password:</label>
                <input type="password" class="form-control" id="passwd">
              </div>

              <button type="submit" class="btn">
                <span class="glyphicon glyphicon-chevron-right"></span>
              </button>

            </div>

        </div>

        <div>
          <a href="">Forgot your password?</a>
        </div>

    </div>


  </body>

</html>
